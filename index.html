<html>
  <head>
    <title>Fre Interiors VR Tour</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@3.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.x.x/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>




<a-scene>
  <a-assets>
    <!-- Audio sounds -->
    <audio id="click-sound" src="audio/click.ogg"></audio>

    <!-- Images. -->
    <img id="f1" src="FREnal.jpg">
    <img id="f1thumb" src="f1t.png">
    <img id="f2" src="panorama3.jpg">
    <img id="f2thumb" src="f1t.png">
    <img id="f3" src="panorama3.jpg">
    <img id="f3thumb" src="f1t.png">
  </a-assets>

  <!-- 360-degree image. -->
  <a-sky id="image-360" radius="10" src="#f2"></a-sky>




  <!-- Set position of thumbnails -->
  <a-entity id="links" layout="layout: line; margin: 1.5" position="-1 -1 -2">
  <a-entity template="src: #plane" data-thumb="#f1thumb"></a-entity>
 </a-entity>

  
  <!-- Create Mouse Effects -->
  
  <a-entity class="link"
  geometry="primitive: plane; height: 1; width: 1"
  material="shader: flat; src: #f1thumb"
   event-set__1="_event: mousedown; scale: 1 1 1"
      event-set__2="_event: mouseup; scale: 1.2 1.2 1"
      event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
      event-set__4="_event: mouseleave; scale: 1 1 1">
  sound="on: click; src: #click-sound"></a-entity>
  
  <!-- Camera & Curosor Alterations -->
  <a-camera>
    <a-cursor id="cursor">
      <a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
      <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                   from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
    </a-cursor>
  </a-camera>
</a-scene>

  </body>
</html>
